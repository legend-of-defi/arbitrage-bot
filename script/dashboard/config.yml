wtf:
  colors:
    border:
      focusable: "lightblue"
      focused: "blue"
      normal: "gray"
    title: "red"
  grid:
    columns: [50, 50, 50, 50]
    rows: [6,6,6,6,6,6]
  refreshInterval: 5
  mods:
    counts:
      type: "cmdrunner"
      title: "Totals"
      refreshInterval: 10
      enabled: true
      position:
        top: 0
        left: 0
        height: 1
        width: 1
      cmd: "script/dashboard/db-count.sh"
      wrapText: false

    chains:
      type: "cmdrunner"
      title: "Latest Blocks"
      refreshInterval: 2
      enabled: true
      position:
        top: 0
        left: 1
        height: 1
        width: 1
      cmd: "script/dashboard/latest-blocks.sh"
      wrapText: false

    sysinfo:
      type: "cmdrunner"
      title: "System Resources"
      refreshInterval: 3
      enabled: true
      position:
        top: 0
        left: 2
        height: 1
        width: 1
      cmd: "script/dashboard/system-stats.sh"
      wrapText: false

